<mat-sidenav-container fullscreen >
  <mat-sidenav #sidenav [mode]="mode.value">
    <div>
      <app-task-menu></app-task-menu>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <app-task-header *ngIf="isUserLogged()"
    (onMenuButtonClick) = "toggleMenuClick()"
    ></app-task-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
