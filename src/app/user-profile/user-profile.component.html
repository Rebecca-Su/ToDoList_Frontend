<mat-card class="example-card mb-2">
    <mat-card-header>
      <mat-card-title>User profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-task-alert [content] = "errors" [alertType] = "'error'"></app-task-alert>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput required placeholder="First name" [(ngModel)] = "userDto.firstName" name="firstName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput required placeholder="Last name" [(ngModel)] = "userDto.lastName" name="lastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>User name</mat-label>
                <input matInput required placeholder="User name" [(ngModel)] = "userDto.userName" name="userName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput required placeholder="Email" [(ngModel)] = "userDto.email" name="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput required [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)] = "userDto.password" name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button color="primary" class="example-icon" (click) = "updateUser()">
            <mat-icon>save</mat-icon>
            &nbsp;Update
        </button>
        <button  mat-raised-button color="warn" class="example-icon" (click) = "exit()">
            <mat-icon>clear</mat-icon> 
            &nbsp;Cancel
        </button>
    </mat-card-actions>
</mat-card>
