
<h4 *ngIf = "categories.length == 0"> Create a new Category to start :-) !</h4>
<div *ngFor="let category of categories" class="mr-2 ml-2 mb-2 mt-2">
  <mat-card>
    <mat-card-title-group>
      {{category.name}}
      <span class="spacer"></span>
      <button mat-icon-button matSuffix (click)="editCategory(category.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-title-group>
  </mat-card>
</div>
