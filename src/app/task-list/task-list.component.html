<div *ngIf="categories?.length == 0">
  <h4>No Tasks found!</h4>
  <h4 *ngIf="!isToday"> Create a new Category to start !</h4>
</div>
<div *ngFor="let category of categories">
    <mat-accordion multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{category.name}}
            </mat-panel-title>
            <mat-panel-description>
              {{category.description}}
              <span class="spacer"></span>
              <label>{{category.tasks?.length}}</label>
            </mat-panel-description>
          </mat-expansion-panel-header>
          
          <div *ngFor = "let task of category.tasks">
              <app-task-element [taskDto] = "task" [category] = "category"></app-task-element>
          </div>
               
        </mat-expansion-panel>
    </mat-accordion>    
</div>
