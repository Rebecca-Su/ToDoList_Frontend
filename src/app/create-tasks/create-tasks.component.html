<mat-card class="example-card mb-2">
    <mat-card-header>
      <mat-card-title>{{ taskId? 'Edit Task' : 'New Task'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-task-alert [content] = "errors" [alertType] = "'error'"></app-task-alert>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" [(ngModel)] = "taskDto.title" name="title">
            </mat-form-field>
            <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
                <textarea matInput #message maxlength="256" placeholder="Task details / Description" [(ngModel)] = "taskDto.description" name="description"></textarea>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="taskDto.category!.id">
                    <mat-option *ngFor="let category of categories" [value]="category.id"  >
                    {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" name="startTime" [(ngModel)]="taskDto.startTime">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button color="primary" class="example-icon" (click) = "saveTask()">
            <mat-icon>save</mat-icon>
            &nbsp;Save
        </button>
        <button  mat-raised-button color="warn" class="example-icon" (click) = "cancel()">
            <mat-icon>clear</mat-icon>
            &nbsp;Cancel
        </button>
    </mat-card-actions>
</mat-card>
